<h3 class="text-center text-white m-3">
  The location of our next food parcel delivery.
</h3>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <div *ngFor="let del of deliveries; let i = index">
    <div>
      <agm-marker [latitude]="del.latitude" [longitude]="del.longitude">
        <agm-snazzy-info-window [closeWhenOthersOpen]="true">
          <ng-template class="example-card">
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>{{ del.location }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p><strong>Quantity:</strong> <br />{{ del.quantity }}</p>
                <p><strong> Date: </strong><br />{{ del.date | date }}</p>
              </mat-card-content>
            </mat-card>
          </ng-template>
        </agm-snazzy-info-window>
      </agm-marker>
    </div>
  </div>
</agm-map>
